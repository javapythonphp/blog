<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css}">
<script th:src="@{/js/center-other.js}"></script>
<script th:src="@{/js/MusicPlayer.js}"></script>
<link rel="stylesheet" th:href="@{/css/center-other.css}">
<link rel="stylesheet" th:href="@{/css/MusicPlayer.css}">
<style>
    *::-webkit-scrollbar {/*滚动条整体样式*/
        width: 8px;     /*高宽分别对应横竖滚动条的尺寸*/
        height: 4px;
    }
    *::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
        border-radius: 4px;
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background:#0066A7;
    }
    *::-webkit-scrollbar-track {/*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        border-radius: 0;
        background: rgba(0,0,0,0.1);
    }
    body{
        background: rgba(0,0,0,0.2);
    }
</style>
<body>
<div class="center-other" style="position: relative;left: 0">
    <div class="announce"></div>
    <div class="MusicPlayer">
        <audio id="audio" src="https://api.quyihuang.cn/couldmusiceasy/type=url?id=26131697" autoplay></audio>
        <div class="music-head">
            <div>
                <img id="musicPicture" src="https://p1.music.126.net/8K1MPHadRavc2G9nMa3ATA==/2494791883448562.jpg?param=300y300" alt="">
            </div>
            <div class="center">
                <div class="progressBar" onclick="scrollChange(this)">
                    <div class="currentBar"></div>
                </div>
                <div class="time">
                    <p><span id="currenttime">0:00</span><span>/</span><span id="duration">0:00</span></p>
                </div>
            </div>
            <div class="music-button">
                <div class="pre" onclick="PreSong(this)"><i class="angle double left icon large"></i></div>
                <div id="playPause" onclick="PlayOrPause(this)"><i class="pause icon large"></i></div>
                <div class="next" onclick="NextSong(this)"><i class="angle double right icon large"></i></div>
            </div>
        </div>
        <div class="songList">
            <div class="song-out" onclick="changeMusic(this)" th:each="list:${MusicList}">
                <div  onmouseover="onover(this)" onmouseout="onout(this)"  class="song"  th:data-value="${list.url}" th:data-pic="${list.cover}" th:text="${list.artist}+'-'+${list.name}"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../static/js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js}"></script>

</html>
